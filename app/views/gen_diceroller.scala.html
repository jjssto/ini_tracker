@()(implicit requestHeader: Http.RequestHeader )
<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <title>Dice Roller</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <script type="text/javascript" src="@routes.Assets.at("javascripts/jquery-3.6.0.js")" charset="UTF-8"></script>
        <script type="module" src="@routes.Assets.at("javascripts/gen_diceroller.js")"></script>
</head>
<body>
<div class="container">
@el_header( "Initiativ-Tracker" )
@el_menu()

<main-upper-left>
    <h2>W체rfel ausw채hlen</h2>
    <form id="f_dice_roller" class="dice_roll_form" method="post" action="/diceroller">
        <label for="i_d4">D4: </label><input name="d4" id="i_d4" type="number" min="0" max="40">
        <label for="i_d6">D6: </label><input name="d6" id="i_d6" type="number" min="0" max="40">
        <label for="i_d8">D8: </label><input name="d8" id="i_d8" type="number" min="0" max="40">
        <label for="i_d10">D10: </label><input name="d10" id="i_d10" type="number" min="0" max="40">
        <label for="i_d12">D12: </label><input name="d12" id="i_d12" type="number" min="0" max="40">
        <label for="i_d20">D20: </label><input name="d20" id="i_d20" type="number" min="0" max="40">
        @helper.CSRF.formField
        <button type="submit">W체rfeln</button>
    </form>
</main-upper-left>

<main-lower-left>
    <h2>W체rfelergebnisse</h2>
    <table id="dice_result">
       <thead>
           <tr>
           <th>Zeit</th>
           <th>d4</th>
           <th>d6</th>
           <th>d8</th>
           <th>d10</th>
           <th>d12</th>
           <th>d20</th>
           </tr>
       </thead>
        <tbody id="tbody_result">
        </tbody>
    </table>
</main-lower-left>





</div>
</body>
</html>
