@()(implicit request: Http.RequestHeader )
<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    </head>
    <body>
        <div class="container">
            @el_header( "Initiativ-Tracker" )
            @el_menu( 0 )

        <main>
        <h2>Login</h2>
        <form method="post" action="@routes.PageController.login()" id="login_form">
           <label for="username">Name:</label> <input id="username" name="userName" type="text">
           <label for="pw">Passwort:</label> <input id="pw" name="password" type="password">
            @helper.CSRF.formField
            <button type="submit" form="login_form">Login</button>
        </form>
        </main>
        </div>
</body>
</html>
