@()(implicit request: Http.RequestHeader )
<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <title>Benutzer erstellen</title>
    </head>
    <body>
        <h1>Benutzer erstellen</h1>
        <form method="post" action="@routes.PageController.createUser()" id="login_form">
            <label for="username">Name:</label> <input id="username" name="userName" type="text">
            <label for="pw">Passwort:</label> <input id="pw" name="password" type="password">
            @helper.CSRF.formField
            <button type="submit" form="login_form">Login</button>
        </form>

    </body>
</html>
